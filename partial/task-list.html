<div class="list-group">
      <!--  Product Container  -->
  <div class="list-group-item" ng-repeat="technical in taskCtrl.technicals">
	<h3>{{technical.name}} <em class="pull-right">{{technical.email}}</em></h3>
	<div class="table-responsive">
		 <table class="table table-hover">
			 <caption>Tarefas</caption>
		  <thead>
			<th>Data</th>
			<th>Descrição</th>
			<th>Tipo</th>
			<th>Status</th>
		  </thead>
		  <tr ng-repeat="task in technical.tasks | orderBy:'date'">
			<td>{{task.date | date}}</td>
			<td>{{task.description}}</td>
			<td>{{task.type}}</td>
			<td>{{task.status}}</td>
		  </tr>
		</table> 
	</div>
  </div>
</div>
